name: Notify Docs Update

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**/*.js'
      - 'src/**/*.ts'
      - '**/*.controller.js'
      - '**/*.service.js'
      - '**/*.routes.js'

jobs:
  notify-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger docs repository update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/retrogamecloud/docs/dispatches \
            -d '{"event_type":"docs-update","client_payload":{"repository":"${{ github.repository }}","ref":"${{ github.ref }}","sha":"${{ github.sha }}"}}'
            
      - name: Notification sent
        run: echo "ðŸ“š Documentation sync triggered in docs repository"
