name: Sync Documentation from Backend

on:
  # Trigger manual
  workflow_dispatch:
  
  # Trigger desde el repo backend usando repository_dispatch
  repository_dispatch:
    types: [docs-update]
  
  # O programado cada 6 horas
  schedule:
    - cron: '0 */6 * * *'

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: retrogamecloud/backend
          path: backend
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Checkout frontend repo
        uses: actions/checkout@v4
        with:
          repository: retrogamecloud/frontend
          path: frontend
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Checkout infrastructure repo
        uses: actions/checkout@v4
        with:
          repository: retrogamecloud/infrastructure
          path: infrastructure
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Checkout kong repo
        uses: actions/checkout@v4
        with:
          repository: retrogamecloud/kong
          path: kong
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Checkout kubernetes repo
        uses: actions/checkout@v4
        with:
          repository: retrogamecloud/kubernetes
          path: kubernetes
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Install documentation tools
        run: |
          npm install -g jsdoc jsdoc-to-markdown
          
      - name: Generate API documentation
        run: |
          mkdir -p temp-docs
          
          echo "ðŸ“š Generating Backend API Documentation..."
          # Backend services
          for service in auth-service game-catalog-service score-service ranking-service user-service; do
            if [ -d "backend/src/${service}" ]; then
              echo "  â†’ ${service}"
              jsdoc2md "backend/src/${service}/**/*.js" > "temp-docs/${service}-api.md" 2>/dev/null || echo "    âš ï¸  No JSDoc found"
            fi
          done
          
          # Si el backend tiene estructura diferente
          if [ -f "backend/index.js" ]; then
            echo "  â†’ backend-main"
            jsdoc2md "backend/**/*.js" --exclude "node_modules/**" > "temp-docs/backend-main-api.md" 2>/dev/null || echo "    âš ï¸  No JSDoc found"
          fi
          
          echo "ðŸŽ¨ Generating Frontend Documentation..."
          # Frontend
          if [ -d "frontend" ]; then
            echo "  â†’ frontend-client"
            jsdoc2md "frontend/**/*.js" --exclude "node_modules/**" --exclude "jsdos/**" > "temp-docs/frontend-api.md" 2>/dev/null || echo "    âš ï¸  No JSDoc found"
          fi
          
          echo "ðŸ—ï¸ Generating Infrastructure Documentation..."
          # Infrastructure (Terraform)
          if [ -d "infrastructure" ]; then
            echo "  â†’ terraform-modules"
            # Extraer descripciones de variables.tf y outputs.tf
            find infrastructure -name "*.tf" -type f | while read tf_file; do
              service_name=$(basename $(dirname "$tf_file"))
              echo "## Infrastructure: ${service_name}" >> "temp-docs/infrastructure-docs.md"
              grep -A 3 'variable\|output\|resource' "$tf_file" >> "temp-docs/infrastructure-docs.md" 2>/dev/null || true
            done
          fi
          
          echo "ðŸ”€ Generating Kong Configuration Documentation..."
          # Kong (YAML configs)
          if [ -d "kong" ]; then
            echo "  â†’ kong-gateway"
            {
              echo "# Kong Gateway Configuration"
              echo ""
              find kong -name "*.yml" -o -name "*.yaml" | while read yml_file; do
                echo "## $(basename $yml_file)"
                echo "\`\`\`yaml"
                cat "$yml_file"
                echo "\`\`\`"
                echo ""
              done
            } > "temp-docs/kong-config.md"
          fi
          
          echo "â˜¸ï¸ Generating Kubernetes Documentation..."
          # Kubernetes (manifests)
          if [ -d "kubernetes" ]; then
            echo "  â†’ k8s-manifests"
            {
              echo "# Kubernetes Manifests"
              echo ""
              find kubernetes -name "*.yml" -o -name "*.yaml" | while read yml_file; do
                echo "## $(basename $yml_file)"
                echo "\`\`\`yaml"
                cat "$yml_file"
                echo "\`\`\`"
                echo ""
              done
            } > "temp-docs/kubernetes-manifests.md"
          fi
          
          echo "âœ… Documentation generation complete!"
          ls -lh temp-docs/
          
      - name: Transform to MDX format
        run: |
          node .github/scripts/transform-to-mdx.js
      
      - name: Cleanup temporary directories
        run: |
          echo "ðŸ§¹ Cleaning up temporary directories..."
          rm -rf backend frontend infrastructure kong kubernetes temp-docs
          echo "âœ… Cleanup complete"
          
      - name: Check for changes
        id: check_changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "docs: auto-sync API documentation from backend

          - Generated from backend repository
          - Updated service endpoints and schemas
          - Automated by GitHub Actions"
          git push
