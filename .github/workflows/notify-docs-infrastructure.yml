name: Notify Docs - Infrastructure

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - 'modules/**/*'

jobs:
  notify-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger docs repository update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/retrogamecloud/docs/dispatches \
            -d '{"event_type":"docs-update","client_payload":{"repository":"infrastructure","ref":"${{ github.ref }}","sha":"${{ github.sha }}"}}'
            
      - name: Notification sent
        run: echo "ðŸ“š Infrastructure docs sync triggered"
